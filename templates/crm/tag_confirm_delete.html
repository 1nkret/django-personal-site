{% extends 'crm/base_crm.html' %}

{% block title %}Delete Tag | CRM{% endblock %}

{% block crm_content %}
<h2 class="crm-page-title">Are you sure you want to delete "{{ tag.name }}"?</h2>

<div class="crm-form-container">
    <form method="post">
        {% csrf_token %}
        <p class="text-center text-danger">This action cannot be undone.</p>

        <div class="button-container">
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'tag_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
