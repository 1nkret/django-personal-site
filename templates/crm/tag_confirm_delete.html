{% extends 'base.html' %}

{% block title %}Delete Tag{% endblock %}

{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/crm.css' %}">
{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ tag.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'tag_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
