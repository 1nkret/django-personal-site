{% extends 'base.html' %}

{% load static %}
{% block extra_css %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/crm.css' %}">
    <link rel="stylesheet" href="{% static 'css/stars.css' %}">
{% endblock %}

{% block content %}
<div class="crm-layout">
    <!-- Sidebar -->
    <nav class="crm-sidebar fixed">
        <h3 class="crm-title">CRM</h3>
        <ul class="crm-menu">
            <li><a href="{% url 'main_page_settings' %}" class="crm-link">Main Page Settings</a></li>
            <li><a href="{% url 'crm_project_list' %}" class="crm-link">Projects</a></li>
            <li><a href="{% url 'tag_list' %}" class="crm-link">Tags</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="crm-content">
        {% block crm_content %}{% endblock %}
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
$(document).ready(function() {
    $('#tag-selector').select2({
        placeholder: "Choose a project...",
        allowClear: true,
        width: '100%'
    });
});
</script>
{% endblock %}
