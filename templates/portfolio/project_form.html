{% extends 'base.html' %}

{% block title %}{{ project.title|default:"New Project" }} | Portfolio{% endblock %}

{% block content %}
<h2>{% if project %}Edit Project{% else %}New Project{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
